<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="card__img">
        <img src="img/image-qr-code.png" alt="QR Code">
      </div>
      <h1 class="card__title">Improve your front-end skills by building projects</h1>
      <p class="card__text">Scan the QR code to visit front-end Mentor and take your coding skills to the next level </p>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tjasenas</a>.
    </div>
  </main>

</body>
</html>
